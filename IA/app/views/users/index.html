{% extends "layouts/crud.html" %}
{% block TOP %}
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Users</li>
</ol>
{% endblock %}
{% block MAIN %}

<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
    </div>
    
    <table class="table table-striped table-condensed table-bordered">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
            </tr>
        </thead>
    {% for u in users%}
        <tr>
            <td><a href="/users/{{u._id}}">{{u.fullname}}</a></td>
            <td>{{u.email}}</td>
        </tr>
    {% endfor %}
    </table>
</div>

{% if pagination %}
    <div class="pagination">
        <ul>{{pagination}}</ul>
    </div>
{% endif %}

<a class="btn btn-primary"href="/users/new">Create User</a>

{% endblock %}
